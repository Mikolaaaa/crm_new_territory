{% extends "base_generic.html" %}

{% block content %}
<h1>База знаний</h1>

{% if object_list %}
    <ul>

      {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object.question }}: {{ object.answer }}</a> ({{object.specialist}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Нет данных.</p>
    {% endif %}

{% endblock %}
